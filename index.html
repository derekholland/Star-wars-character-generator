<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Character Generator</title>
</head>

<body>
    <main>
        <!-- There are only 83 images -->
        <div class="container">
            <h1 class="text-center text-info display-sm-1 display-md-3">Star Wars Character Generator</h1>
            <div class="row justify-content-center">
                <div class="card col-sm-6 col-md-6 col-lg-4 col-xl-3 text-center mt-5 border border-light shadow">
                    <img src="..." class="card-img-top mt-2 border border-light" alt="..." id="image" width="350px"
                        height="350px">
                    <div class="card-body opacity-75">
                        <h5 class="card-title" id="name">Name:</h5>
                        <p class="card-text" id="species">Species: </p>
                        <p class="card-text" id="homeworld">Homeworld: </p>
                        <a href="" class="btn btn-info shadow" id="button">Get New Character!</a>
                    </div>
                </div>

            </div>
        </div>

    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>

</body>

</html>
